name: Typescript for Pull Requests

on:
  workflow_call:
  pull_request:
    branches:
      - master

jobs:
  lint:
    needs: [test, compilar]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Lint TypeScript
        run: npm run lint
  
  compilar:
    runs-on: ubuntu-latest
    steps:
      - name: Compilar
        run: echo "compilar"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Unit Test TypeScript
        run: npm run test:unit
        continue-on-error: true
